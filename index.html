<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex">
        <div class="left border">
            <div class="close invert">
             <img width="40" src="img/close.svg" alt="close">
            </div>
            <div class="home bg-grey p-1">
                <ul class="f-1">
                     <li><img id="logo" src="img/logo.svg" alt="logo"></li>
                    <li>
                        <img id="home" src="img/home.svg" alt="home">Home</li>
                    <li>
                        <img id="search" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey">
                <div class="header flex p-1 f-1">
                    <img src="img/library.svg" alt="library"> <span>Your Library</span>
                </div>
                <!-- <main>
                    <div class="box flex border p-1">
                        <div class="line-1">Create your first playlist</div>
                        <div class="line-2">It's easy, we'll help you</div>
                        <div class="btn btn-1">Create playlist</div>
                    </div>
                    <div class="box flex border p-1">
                        <div class="line-1">Let's find some products to follow</div>
                        <div class="line-2">We'll keep you updated on new episodes</div>
                        <div class="btn">Browse podcasts</div>
                    </div>
                </main> -->
                <div class="songList">
                 <ul>
                 </ul>
                </div>
                <footer class="p-1 flex">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </footer>
            </div>
        </div>
        <div class="right border bg-grey">
           <div class="navbar"> 
            <header>
                <div class="nav">
                    <div class="hamContainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    </div>
                <div class="buttons flex">
                    <div class="sign-btn">Sign up</div>
                    <div class="log-btn">Log in</div>
                </div>
            </header>
        </div>
        <div class="spotifyPlaylist">
            <h1>Spotify Playlists</h1>
        </div>
        <div class="cardContainer">  </div>
        <div class="playbar">
            <div class="songbtns invert">
                <div class="songName"></div>
                <div class="btns">
                    <img  id="previous" src="img/prev.svg" alt="prev">
                    <img  id="play" src="img/play.svg" alt="play">
                    <img  id="next" src="img/next.svg" alt="next">
                </div>
                <div class="songTimeVolume">
                    <div class="songTime"></div>
                    <div class="volume">
                        <img width="25" src="img/volume.svg" alt="volume" >
                         <div class="range">
                            <input style="margin: 6px; width: 108px;" type="range" value="100" id="vRange">
                         </div>
                    </div>
                </div>
            </div>
            <div class="seekbar">
                <div class="circle"></div>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
